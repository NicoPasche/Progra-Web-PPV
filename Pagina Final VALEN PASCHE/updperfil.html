<head>
	<title>Editar Perfil</title>
  <link rel="stylesheet" type="text/css" href="updperfil.css">
</head>
<body>
  <header class="default-header">
        

        <div class="topnav2">
            <a class="" href="index.html">Home</a>
            <a href="vender.html">Publicar</a>
            <p id="hola">Hola,admin!<p>
            <button class="logout">Cerrar Sesion</button>
        </div>
        

      </header>
	<div class="container">
	<div class="row">

		<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-">
		                    <h4>Mi perfil</h4>
		                    <hr>
                        <img src="img/noimage.jpg">
                        <input type="file" class="upldfile">
		                </div>
		            </div>
                
		            <div class="row">
		                  <div class="col-md-12">
		                    <form>
                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Nombre de Usuario</label> 
                                <div class="col-8">
                                  <input id="username" name="username" placeholder="Usuario" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">Nombre</label> 
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="Nombre" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="lastname" class="col-4 col-form-label">Apellido</label> 
                                <div class="col-8">
                                  <input id="lastname" name="lastname" placeholder="Apellido" class="form-control here" type="text">
                                </div>
                              </div>

                              
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label">Email</label> 
                                <div class="col-8">
                                  <input id="email" name="email" placeholder="Email" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="website" class="col-4 col-form-label">Numero de Telefono</label> 
                                <div class="col-8">
                                  <input id="website" name="website" placeholder="01-2345-6789" class="form-control here" type="text">
                                </div>
                                <div class="form-group row">
                                  <label for="domicilio" class="col-4 col-form-label" id="dom">Domicilio</label> 
                                  <div class="col-8">
                                    <input id="domicilio" name="domicilio" placeholder="Domicilio" class="form-control here" type="text">
                                </div>
                              </div>
                              </div>
                              <div class="form-group row">
                                <label for="publicinfo" class="col-4 col-form-label">Más Info</label> 
                                <div class="col-8">
                                  <textarea id="publicinfo" name="publicinfo" cols="40" rows="4" class="form-control"></textarea>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="newpass" class="col-4 col-form-label">Nueva Contraseña</label> 
                                <div class="col-8">
                                  <input id="newpass" name="newpass" placeholder="Nueva Contraseña" class="form-control here" type="text">
                                </div>
                              </div> 
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="act">Actualizar Perfil</button>
                                </div>
                              </div>
                          </form>
                      </div>
		            </div>
                <div class="clogo">
                  <img src="img/torre.jpg" id="torre">
                  <img src="img/nvpro.png" id="logo">
                </div>
                <ul class="sett">
                  <li class=""><a class="opc" href="perfil.html">Mi Perfil</a></li>
                  <li class="active"><a class="opc" href="updperfil.html">Actualizar Perfil</a></li>
                  <li><a class="opc" href="mispublicaciones.html">Mis Publicaciones</a></li>
                  <li><a class="opc" href="gustadas.html">Publicaciones Guardadas</a></li>
                </ul>
                <div class="blanco"></div>


  <footer>
        <div class="social">
          <h6 class="folow">Seguinos en las Redes</h6>

                  <a href=""><img id="fb" src="img/facebook.png"></a>

                  <a href=""><img src="img/pinterest.png" id="pint"></a>
                  <a href=""><img src="img/twitter.png" id="twitter"></a>
                </div>
        </div>
      </footer>
</body>
</html>
